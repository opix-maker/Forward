name: Build IMDb Discovery Engine Data

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */12 * * *'

permissions:
  contents: write
  actions: write 


# 设置并发组，确保同时只有一个实例在运行，新的运行会取消旧的

concurrency:
  group: ${{ github.workflow }}-build 
  cancel-in-progress: true


jobs:
  build:
    runs-on: ubuntu-latest
    # 设置超时时间，防止因 API 问题或数据量过大导致任务永久挂起
    timeout-minutes: 60
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 保持本地分支与远程同步，减少 rebase/merge 冲突
      - name: Synchronize with remote branch
        run: |
           git config --global user.email "action@github.com"
           git config --global user.name "GitHub Action"
           git pull --rebase

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: imdb-data-platform/package.json

      - name: Install dependencies
        working-directory: ./imdb-data-platform
        run: npm install

      - name: Run build script
        working-directory: ./imdb-data-platform
        env:
          TMDB_ACCESS_TOKEN_V4: ${{ secrets.TMDB_ACCESS_TOKEN_V4 }}
        run: npm run build 


      - name: Commit and push if changed
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'chore(data): Auto-update IMDb discovery database'
          file_pattern: 'imdb-data-platform/dist/'
          commit_options: '--no-verify'
 
          
      - name: Notify on Failure
        if: failure() 
        run: echo "❌ Build workflow failed! Check logs."
