name: Build IMDb Discovery Engine Data

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */12 * * *' 

permissions:
  contents: write 
  actions: write 

concurrency:
  group: ${{ github.workflow }}-build 
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60 
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Synchronize with remote branch
        run: |
           git config --global user.email "action@github.com"
           git config --global user.name "GitHub Action"
           git pull --rebase origin ${{ github.ref_name }} || echo "Pull failed, continuing..."

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: imdb-data-platform/package.json 

      - name: Install dependencies
        working-directory: ./imdb-data-platform 
        run: npm install 

      - name: Run build script
        working-directory: ./imdb-data-platform
        env:
          TMDB_ACCESS_TOKEN_V4: ${{ secrets.TMDB_ACCESS_TOKEN_V4 }} 
        run: npm run build 

      - name: Commit and push if changed
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'chore(data): Auto-update IMDb discovery database [skip ci]'
          file_pattern: 'imdb-data-platform/dist/' 
          commit_options: '--no-verify'
          
      - name: Notify on Failure
        if: failure() 
        run: echo "‚ùå Build workflow failed! Check logs."
