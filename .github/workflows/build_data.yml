name: Build Bangumi Widget Data

on:
  workflow_dispatch: # 允许手动触发
  schedule:
    - cron: '0 */6 * * *' # 每6小时运行一次

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 我们不再需要 actions/setup-node。
      # GitHub Actions的ubuntu-latest运行器已预装Node.js。
      # 这将从根本上解决之前的锁文件错误。

      - name: Install dependencies and Run Build Script
        # 将安装和运行合并为一个步骤，使用系统自带的Node.js
        env:
          TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}
          BGM_USER_AGENT: ${{ secrets.BGM_USER_AGENT }}
        run: |
          # 1. 动态创建 package.json
          echo '{ "dependencies": { "node-fetch": "^2.7.0", "cheerio": "^1.0.0-rc.12" } }' > package.json
          
          # 2. 安装依赖
          npm install
          
          # 3. 运行构建脚本
          node build_data.js

      - name: Commit and push if changed
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'chore: Auto-update precomputed_data.json'
          file_pattern: 'precomputed_data.json'
